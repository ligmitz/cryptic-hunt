{% extends "base.html" %} {% block title %} Abhedya - login {% endblock %} {% block content %} {% load crispy_forms_tags %}

<style>
    h2{
        color: var(--green); font-size: 5rem;
        font-family: 'Orbitron', sans-serif;
    }
    #login-form{
        padding: 5% 20% 7%;

    }
    .background-blur{
            padding: 2%;
            backdrop-filter: blur(8px);
            border-radius: 5%;
    }

    .link{
        color: var(--white);
        font-size:2rem;
    }

    .link:hover{
        color: yellow;
        text-decoration: none;
        font-size: 3rem;
    }


</style>


<section id="login-form">
    <div class="background-blur">
    <h2 style="">Login</h2>
    <hr>
    <form method="post">
        {% csrf_token %} {{ form|crispy }}
        <button type="submit" class="btn btn-primary next_question_btn">Login</button>
    </form>
    <p style="padding-top: 10px; color: #efefef">Don't have any account?<a href="/register/" class="link"> Register </a> </p>
    <p style="padding-top: 10px; color: #efefef">Forgot Password?  <a href="{% url 'password_reset' %}" class="link">Click Here</a> </p>
    </div>
</section>
    {%endblock%}
